<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>註冊帳號</title>
</head>
<body>
    <div class="container">
        <h1>建立帳號</h1>
           <form id="form">
               <div class="form-control">
               <label>帳號</label>
               <input id ="account" type ="text" class="account" placeholder="請輸入6-20個字元">
               <small class="hide">錯誤訊息</small><br>
               </div>

               <div class="form-control">
               <label>密碼</label>
               <input id="password" type ="text" placeholder="請輸入6-20個字元">
               <small class="hide">錯誤訊息</small><br>
               </div>

               <div class="form-control">
               <label>驗證密碼</label>
               <input id="password2" type ="text" placeholder="請再次輸入密碼">
               <small class="hide">錯誤訊息</small><br>
               </div>

               <div class="form-control">
               <label>姓名</label>
               <input id="chineseName"  type ="text" placeholder="請輸入中文姓名">
               <small class="hide">錯誤訊息</small><br>
               </div>

               <div class="form-control">
               <label>E-mail</label>
               <input id="email"   type ="text" placeholder="請輸入有效的E-MAIL">
               <small>錯誤訊息</small><br>
               </div>
               <button id="submit" type="submit">確認送出</button>
           </form>
    </div>    
    <script src="script.js"></script>
    
</body>
</html>
